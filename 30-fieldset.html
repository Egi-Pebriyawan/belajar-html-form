<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrasi</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>Identitas</legend>
        <label for="name" name="name" id="name">Nama :</label>
        <input type="text" name="name" id="name" /> <br />
        <label for="email">Email :</label>
        <input type="email" name="email" id="email" required /><br />
        <label for="telepon">Telepon :</label>
        <input type="tel" name="telepon" id="telepon" pattern="(62)[0-9]{5,12}" /><br />
      </fieldset>
      <fieldset>
        <legend>Alamat</legend>
        <label for="jalan" name="jalan" id="jalan">jalan :</label>
        <input type="jalan" name="jalan" id="jalan" /><br />
        <label for="kota" name="kota" id="kota">kota :</label>
        <input type="text" name="kota" id="kota" /><br />
        <label for="provinsi" name="provinsi" id="provinsi">provinsi :</label>
        <input type="text" name="provinsi" id="provinsi" />
      </fieldset>
      <button type="submit">simpan</button>
    </form>
  </body>
</html>
